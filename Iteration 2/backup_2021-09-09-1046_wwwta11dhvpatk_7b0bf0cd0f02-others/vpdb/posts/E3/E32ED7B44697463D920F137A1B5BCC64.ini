<p class=\"has-text-color has-large-font-size\" style=\"color:#095e8f\"><strong>What is food waste?</strong></p>
<!-- /wp:paragraph -->

<!-- wp:list -->
<ul><li>Includes all food encompass from human consumption that never reaches us, as well as edible food that consumers throw away.</li><li>Foods that are close to, at or beyond the “best-before” date are often discarded by retailers and consumers – even though they are still within their “use-by” date.</li><li>Large quantities of wholesome edible food are often unused or left over and discarded from household kitchens and eating establishments.</li></ul>
<!-- /wp:list --></div>
<!-- /wp:column --></div>
