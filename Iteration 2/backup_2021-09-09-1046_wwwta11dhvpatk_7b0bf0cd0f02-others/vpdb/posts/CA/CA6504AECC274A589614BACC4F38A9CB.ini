<!-- /wp:image --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":\"66.66%\"} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:paragraph -->
<p>Food loss and waste is food that is not eaten. The Food and Agricultural Organization (FAO) reported that approximately one-third of all produced foods (1.3 billion tons of edible food) for human consumption is lost and wasted every year across the entire supply chain.</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Australia has set a goal to halve its food waste by 2030, aligning with the UNâ€™s Sustainable Development Goal 12.3. One of the main actions to be undertaken to reduce food waste by the Australian Government is providing more support for education campaigns which lead to increase public awareness about the scale of the food waste problem and its negative impacts as an important part of reducing food waste, particularly in households.</p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
