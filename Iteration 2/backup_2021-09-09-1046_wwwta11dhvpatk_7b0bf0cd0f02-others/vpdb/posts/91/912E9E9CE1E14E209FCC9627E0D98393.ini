post_content = "<h2>Vegetables</h2>		
															<img width=\"768\" height=\"512\" src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-768x512.jpg\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-768x512.jpg 768w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-300x200.jpg 300w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-1024x683.jpg 1024w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-1536x1024.jpg 1536w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-2048x1365.jpg 2048w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-90x60.jpg 90w, <<[site-url]>>/wp-content/uploads/2021/09/randy-fath-5aJVJvJ9rG8-unsplash-420x280.jpg 420w\" sizes=\"(max-width: 768px) 100vw, 768px\" />															
															<img width=\"828\" height=\"593\" src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/未命名作品.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/未命名作品.png 828w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-300x215.png 300w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-768x550.png 768w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-84x60.png 84w\" sizes=\"(max-width: 828px) 100vw, 828px\" />															
												<a href=\"\">Asparagus</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/stephanie-studer-ReXxkS1m1H0-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice for storing – Keep them in the fridge drawer with lose plastic bags.</p><p style=\"text-align: center;\">Recommended storage time is up till 1 week to ensure freshness. </p>
												<a href=\"\">Broccoli</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/annie-spratt-m1t-RJ1iCIU-unsplash-300x290.jpeg\" alt=\"\" width=\"300\" height=\"290\" /></p><p style=\"text-align: center;\">Advice &#8211; Wipe off any excess water, once dry store them in the fridge drawer with a plastic bag.</p><p style=\"text-align: center;\">Recommended storage time is up to 1 week for freshness. </p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Cabbage </a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/fernanda-mendez-46xGVkaodKU-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Place them in plastic bags and store in the refrigerator. </p><p style=\"text-align: center;\">Recommended storage life is around 2 &#8211; 3 weeks.  </p>
												<a href=\"\">Cauliflower </a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/jennifer-schmidt-0XVrBLy73rw-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Pack them in plastic bags and store in the fridge.</p><p style=\"text-align: center;\">Recommended storage time is around 1 &#8211; 2 weeks for freshness of vegetable when consuming.</p>
												<a href=\"\">Carrots</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/jenna-duff-jqXmOb69Flg-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Pack them in plastic bags or keep original packaging and store in fridge vegetable drawer.</p><p style=\"text-align: center;\">Recommended storage time is up till 2-3 weeks.</p>
												<a href=\"\">Celery </a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mutzii-6jaLIXewkEs-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Wrap them with a plastic wrap or store in an airtight container to maintain freshness.</p><p style=\"text-align: center;\">Recommended storage time is up till 2 weeks.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Corn</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/charles-deluvio-dDva_3ORBr8-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Keep them in the fridge. If the corn has been cut into smaller cobs and husks have been removed, store them in airtight containers or bags. </p><p style=\"text-align: center;\">Recommended storage time is around 5 days.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Eggplant</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/deon-black-zldpdRxO_wo-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Store them with plastic bags and place into fridge.</p><p style=\"text-align: center;\">Recommended storage time is up to 5 days.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Garlic</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mockup-graphics-gKt9wZp2ujU-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; If unpeeled store them in a dark and cooling locations. Once skin is off and chopped store them in the fridge. </p><p style=\"text-align: center;\">Recommended storage time 3 &#8211; 5 months for freshness. </p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Herbs </a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/tomasz-olszewski-9rt6gV_IjhA-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211;  Ensure the herbs are placed in a plastic bag or store them in an airtight containers to keep it longer.</p><p style=\"text-align: center;\">Recommended storage time is around 3 &#8211; 4 days.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Lettuce </a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/petr-magera-YLeRHRiRgts-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Store them in a plastic bag and place in the fridge drawer.</p><p style=\"text-align: center;\">Recommended storage time up is to 4 weeks. </p>
												<a href=\"\">Mushrooms</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/ashleigh-shea-otVUcXqwqGM-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Keep them in paper bags and place in the refrigerator.</p><p style=\"text-align: center;\">Recommended storage time is around 5 -7 days to ensure the freshness of the mushrooms.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Onion</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mockup-graphics-bC1fXU1v98U-unsplash-300x300.jpg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Place them in a cool, dark place, and avoid storing near potatoes.</p><p style=\"text-align: center;\">Recommended storage time is around 2 months.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Potatoes</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/hai-nguyen-LSZfNPVZjTw-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Best to store in a cool dark location with a paper bag and avoiding onions.</p><p style=\"text-align: center;\">Recommended storage time is up till 1 month. </p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Pumpkin </a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/sebastien-lapointe-ZDl-ts1Eq_8-unsplash-269x300.jpeg\" alt=\"\" width=\"269\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Best to store in a chilly dry location of your pantry. Once chopped open, store them in the fridge drawer with an airtight container or tightly wrapped plastic.</p><p style=\"text-align: center;\">Recommended storage time is up to 2 &#8211; 3 weeks for whole pumpkin. </p><p style=\"text-align: center;\">Recommended storage time for chopped pumpkin is around 2 &#8211; 4 days.</p>
												<a href=\"\">Zucchini </a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/igor-osinchuk-7OQ4oekzMzY-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Keep them with a tea towel and store in the fridge.</p><p style=\"text-align: center;\">Recommended storage time is up till 1 week.</p><p style=\"text-align: center;\"> </p>
												<a href=\"\">Capsicum</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/rens-d-hosG6-qjRak-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p><p style=\"text-align: center;\">Advice &#8211; Best to store them in the refrigerator kept in a plastic bag.</p><p style=\"text-align: center;\">Recommended storage time is 1 week. </p>
		<p>Source from:</p><p><a style=\"color: #3366ff;\" href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">Sustainability Victoria</a></p><p><a style=\"color: #3366ff;\" href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">Tasmanian Government</a></p><p><a style=\"color: #3366ff;\" href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">City of Darebin</a></p><p><a href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z</a></p><p><a href=\"https://health.tas.gov.au/healthykids/blog/how_to_keep_fruit_and_vegetables_longer\">https://health.tas.gov.au/healthykids/blog/how_to_keep_fruit_and_vegetables_longer</a></p><p><a href=\"https://www.darebin.vic.gov.au/-/media/council/files/waste-and-environment/food-and-green-waste/food-storage-chart–final-14314-a2167100pdf.ashx\">https://www.darebin.vic.gov.au/-/media/council/files/waste-and-environment/food-and-green-waste/food-storage-chart–final-14314-a2167100pdf.ashx</a></p>"
