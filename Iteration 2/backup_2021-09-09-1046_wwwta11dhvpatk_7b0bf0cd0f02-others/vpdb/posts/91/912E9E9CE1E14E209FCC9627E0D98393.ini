><img class=\\\"size-medium wp-image-2341 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/fernanda-mendez-46xGVkaodKU-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Place them in plastic bags and store in the refrigerator.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage life is around 2 - 3 weeks.\\u00a0\\u00a0<\\/span><\\/p>\"},{\"tab_title\":\"Cauliflower \",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><img class=\\\"alignnone size-medium wp-image-2339\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/jennifer-schmidt-0XVrBLy73rw-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Pack them in plastic bags and store in the fridge.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is around 1 - 2 weeks for freshness of vegetable when consuming.<\\/span><\\/p>\",\"_id\":\"c52e5fd\"},{\"_id\":\"1411506\",\"tab_title\":\"Carrots\",\"tab_content\":\"<p><span style=\\\"color: #000000;\\\"><img class=\\\"size-medium wp-image-2338 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/jenna-duff-jqXmOb69Flg-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Pack them in plastic bags or keep original packaging and store in fridge vegetable drawer.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up till 2-3 weeks.<\\/span><\\/p>\"},{\"_id\":\"b12dfd3\",\"tab_title\":\"Celery \",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><img class=\\\"alignnone size-medium wp-image-2337\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mutzii-6jaLIXewkEs-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Wrap them with a plastic wrap or store in an airtight container to maintain freshness.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up till 2 weeks.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"2bd5607\",\"tab_title\":\"Corn\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2336 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/charles-deluvio-dDva_3ORBr8-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Keep them in the fridge. If the corn has been cut into smaller cobs and husks have been removed, store them in airtight containers or bags.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is around 5 days.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"7908260\",\"tab_title\":\"Eggplant\",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><img class=\\\"alignnone size-medium wp-image-2340 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/deon-black-zldpdRxO_wo-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Store them with plastic bags and place into fridge.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up to 5 days.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"3227137\",\"tab_title\":\"Garlic\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2332 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mockup-graphics-gKt9wZp2ujU-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - If unpeeled store them in a dark and cooling locations. Once skin is off and chopped store them in the fridge.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time 3 - 5 months for freshness.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"e4981bd\",\"tab_title\":\"Herbs \",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2335 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/tomasz-olszewski-9rt6gV_IjhA-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice -\\u00a0 Ensure the herbs are placed in a plastic bag or store them in an airtight containers to keep it longer.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is around 3 - 4 days.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"54cd869\",\"tab_title\":\"Lettuce \",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2384 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/petr-magera-YLeRHRiRgts-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Store them in a plastic bag and place in the fridge drawer.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time up is to 4 weeks.\\u00a0<\\/span><\\/p>\"},{\"_id\":\"602585a\",\"tab_title\":\"Mushrooms\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2374 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/ashleigh-shea-otVUcXqwqGM-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Keep them in paper bags and place in the refrigerator.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is around 5 -7 days to ensure the freshness of the mushrooms.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"72cdb31\",\"tab_title\":\"Onion\",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><img class=\\\"alignnone size-medium wp-image-1831\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mockup-graphics-bC1fXU1v98U-unsplash-300x300.jpg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Place them in a cool, dark place, and avoid storing near potatoes.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is around 2 months.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"67696af\",\"tab_title\":\"Potatoes\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2367 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/hai-nguyen-LSZfNPVZjTw-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Best to store in a cool dark location with a paper bag and avoiding onions.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up till 1 month.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"0d2c89f\",\"tab_title\":\"Pumpkin \",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2362 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/sebastien-lapointe-ZDl-ts1Eq_8-unsplash-269x300.jpeg\\\" alt=\\\"\\\" width=\\\"269\\\" height=\\\"300\\\" \\/><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Best to store in a chilly dry location of your pantry. Once chopped open, store them in the fridge drawer with an airtight container or tightly wrapped plastic.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up to 2 - 3 weeks for whole pumpkin.\\u00a0<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for chopped pumpkin is around 2 - 4 days.<\\/span><\\/p>\"},{\"_id\":\"77dda2d\",\"tab_title\":\"Zucchini \",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\"><img class=\\\"alignnone size-medium wp-image-2390\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/igor-osinchuk-7OQ4oekzMzY-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Keep them with a tea towel and store in the fridge.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up till 1 week.<\\/span><\\/p><p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"8d67161\",\"tab_title\":\"Capsicum\",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\"><img class=\\\"alignnone size-medium wp-image-2638\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/rens-d-hosG6-qjRak-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice - Best to store them in the refrigerator kept in a plastic bag.<\\/span><\\/p><p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is 1 week.\\u00a0<\\/span><\\/p>\"}],\"border_width\":{\"unit\":\"px\",\"size\":7,\"sizes\":[]},\"icon_space\":{\"unit\":\"px\",\"size\":6,\"sizes\":[]},\"content_background_color\":\"#F8F8F8\",\"content_color\":\"#7A7A7A\",\"border_color\":\"#CEE1F2\",\"__globals__\":{\"title_color\":\"\",\"tab_active_color\":\"\"},\"title_color\":\"#000000\",\"tab_active_color\":\"#54595F\"},\"elements\":[],\"widgetType\":\"accordion\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"0b23cde\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"2e4d4e9\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"782aa0b\",\"elType\":\"widget\",\"settings\":[],\"elements\":[],\"widgetType\":\"spacer\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"3a9b87b\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"91d4eba\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"6a4f1d8\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p><span style=\\\"color: #000000;\\\">Source from:<\\/span><\\/p><p><span style=\\\"color: #3366ff;\\\"><a style=\\\"color: #3366ff;\\\" href=\\\"https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z\\\">Sustainability Victoria<\\/a><\\/span><\\/p><p><span style=\\\"color: #3366ff;\\\"><a style=\\\"color: #3366ff;\\\" href=\\\"https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z\\\">Tasmanian Government<\\/a><\\/span><\\/p><p><span style=\\\"color: #3366ff;\\\"><a style=\\\"color: #3366ff;\\\" href=\\\"https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z\\\">City of Darebin<\\/a><\\/span><\\/p><p><a href=\\\"https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z\\\"><span style=\\\"color: #000000;\\\">https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z<\\/span><\\/a><\\/p><p><a href=\\\"https:\\/\\/health.tas.gov.au\\/healthykids\\/blog\\/how_to_keep_fruit_and_vegetables_longer\\\"><span style=\\\"color: #000000;\\\">https:\\/\\/health.tas.gov.au\\/healthykids\\/blog\\/how_to_keep_fruit_and_vegetables_longer<\\/span><\\/a><\\/p><p><a href=\\\"https:\\/\\/www.darebin.vic.gov.au\\/-\\/media\\/council\\/files\\/waste-and-environment\\/food-and-green-waste\\/food-storage-chart\\u2013final-14314-a2167100pdf.ashx\\\"><span style=\\\"color: #000000;\\\">https:\\/\\/www.darebin.vic.gov.au\\/-\\/media\\/council\\/files\\/waste-and-environment\\/food-and-green-waste\\/food-storage-chart\\u2013final-14314-a2167100pdf.ashx<\\/span><\\/a><\\/p>\"},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false}]"
