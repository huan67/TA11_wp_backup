post_content = "<h1>Fruits</h1>		
															<img width=\"802\" height=\"535\" src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/未命名作品-2.png\" alt=\"\" loading=\"lazy\" srcset=\"<<[site-url]>>/wp-content/uploads/2021/09/未命名作品-2.png 802w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-2-300x200.png 300w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-2-768x512.png 768w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-2-90x60.png 90w, <<[site-url]>>/wp-content/uploads/2021/09/未命名作品-2-420x280.png 420w\" sizes=\"(max-width: 802px) 100vw, 802px\" />															
															<img width=\"840\" height=\"467\" src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/julia-zolotova-M_xIaxQE3Ms-unsplash-900x500.jpg\" alt=\"\" loading=\"lazy\" />															
												<a href=\"\">Avocado</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-ready-made-3850652-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storing &#8211; Once the fruit has been ripened place them in the fridge. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 1 week. </p>
												<a href=\"\">Apple</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/chris-dez-t2ZIt-WNXrk-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storing &#8211; Keep them in the fridge with plastic bags. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 4 weeks and best kept in the refrigerator.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Banana</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-shvets-production-7194915-1-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\"></p>
<p style=\"text-align: center;\">Advice for storing &#8211; Keep them in a fruit basket and away from any type of fruit you want to avoid ripening.</p>
<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Recommended storage time for the fruit is up until 7 days.</p>
												<a href=\"\">Raspberries</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-brigitte-tohm-378008-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storing &#8211; Keep them in the fruit fridge drawer with a ventilated container.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 2 &#8211; 4 days.</p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
												<a href=\"\">Citrus </a>
					<p><!-- wp:paragraph --></p>
<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-lena-khrupina-2683373-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\"><!-- /wp:paragraph --><!-- wp:paragraph --></p>
<p style=\"text-align: center;\">Advice for storing &#8211; Keep in the fridge crisper drawer in a loosely tied plastic or paper bag.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 2 &#8211; 3 weeks.</p>
<p><!-- /wp:paragraph --></p>
												<a href=\"\">Cherries</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mae-mu-vbAEHCrvXZ0-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice on storing them &#8211; Keep them in the fridge for freshness. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is up until 5 days.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Grapes</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/yana-gorbunova-GcRsfnJuh6U-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Keep them in a plastic bags with holes in the fridge.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is up 7 days.</p>
												<a href=\"\">Pineapple</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-dainis-graveris-3922642-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Keep in the fruit basket as whole fruit or store them in the refrigerator when cut opened. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is at least 1 week.</p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
<p><!-- wp:paragraph --></p>
<p><!-- /wp:paragraph --></p>
												<a href=\"\">Tomatoes</a>
					<p><!-- wp:paragraph --></p>
<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/pexels-monicore-1391487-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Keep in fruit bench top to help them ripe outside. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is up until 2 weeks for freshness.</p>
<p style=\"text-align: center;\"><!-- /wp:paragraph --><!-- wp:paragraph --></p>
<p style=\"text-align: center;\"> </p>
<p><!-- /wp:paragraph --></p>
												<a href=\"\">Lemon & Lime</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/arianka-ibarra-fz4j0RPp9qo-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Once the fruit has ripen on the fruit bench, keep them in the fridge drawer.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is up till 1 month in the fridge.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Mango</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/deon-black-fXEL4k6Pfgg-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Once ripen on bench top, store them in the fridge to avoid overripe.</p>
<p style=\"text-align: center;\">Recommended storage time is up to 1 week once stored in the fridge.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Melon </a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mockup-graphics-EYFtic-n0Nk-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; For cut melon store them in an airtight container once open. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 3- 5 days once ripened. Cut melon is recommended to consume within 3 days for freshness.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Passionfruit</a>
					<p> </p>
<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/michael-kucharski-dVBxFStU7kQ-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Once ripened store them in the refrigerator. </p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is up until 1 week for freshness. </p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Peach</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/jason-leung-K1PU6sqsFPs-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Once ripened store them in the fridge. </p>
<p style=\"text-align: center;\">Recommended storage time is up until 1 week for freshness of the fruit.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Pear</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/mathilde-langevin-se2O87rXpmU-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Once ripened store them in the fridge.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 2-3 days for freshness. </p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Strawberry</a>
					<p><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/lewis-fagg-CE1yaljvkb0-unsplash-296x300.jpeg\" alt=\"\" width=\"296\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; Store in a container with holes in the fridge.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit is around 1-2 days for freshness.</p>
<p style=\"text-align: center;\"> </p>
												<a href=\"\">Watermelon</a>
					<p style=\"text-align: center;\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/09/art-rachen-izi5AnlbRIA-unsplash-300x300.jpeg\" alt=\"\" width=\"300\" height=\"300\" /></p>
<p style=\"text-align: center;\">Advice for storage &#8211; For cut open watermelon store them in a sealed wrap or a container.</p>
<p style=\"text-align: center;\">Recommended storage time for the fruit as a whole up is up until 2 weeks. Once cut opened recommended to consume within 2 days for freshness. </p>
		<p>Source from:</p>
<p><a href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">Sustainability Victoria</a></p>
<p><a href=\"https://health.tas.gov.au/healthykids/blog/how_to_keep_fruit_and_vegetables_longer\">Tasmanian Government</a></p>
<p><a href=\"https://www.darebin.vic.gov.au/-/media/council/files/waste-and-environment/food-and-green-waste/food-storage-chart--final-14314-a2167100pdf.ashx\">City of Darebin</a></p>
<p><a href=\"https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z\">https://www.sustainability.vic.gov.au/recycling-and-reducing-waste/at-home/avoid-waste/food-waste/guide-for-storing-fresh-produce#letter-z</a></p>
<p><a href=\"https://health.tas.gov.au/healthykids/blog/how_to_keep_fruit_and_vegetables_longer\">https://health.tas.gov.au/healthykids/blog/how_to_keep_fruit_and_vegetables_longer</a></p>
<p><a href=\"https://www.darebin.vic.gov.au/-/media/council/files/waste-and-environment/food-and-green-waste/food-storage-chart--final-14314-a2167100pdf.ashx\">https://www.darebin.vic.gov.au/-/media/council/files/waste-and-environment/food-and-green-waste/food-storage-chart--final-14314-a2167100pdf.ashx</a></p>
<p> </p>"
