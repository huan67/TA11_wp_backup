.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storing - Keep them in the fridge with plastic bags.<\\/span>\\u00a0<\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 4 weeks and best kept in the refrigerator.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"tab_title\":\"Banana\",\"tab_content\":\"<p><span style=\\\"color: #000000;\\\"><img class=\\\"alignnone size-medium wp-image-1858 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/pexels-shvets-production-7194915-1-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\"><\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storing - <span style=\\\"font-family: var( --e-global-typography-text-font-family ), Sans-serif; font-weight: var( --e-global-typography-text-font-weight );\\\">Keep them in a fruit basket and away from any type of fruit you want to avoid ripening.<\\/span><\\/span><\\/p>\\n<p><span style=\\\"color: #000000;\\\">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Recommended storage time for the fruit is up until 7 days.<\\/span><\\/p>\",\"_id\":\"90978f0\"},{\"tab_title\":\"Raspberries\",\"tab_content\":\"<p><img class=\\\"alignnone size-medium wp-image-1863 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/pexels-brigitte-tohm-378008-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storing - Keep them in the fruit fridge drawer with a ventilated container.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 2 - 4 days.<\\/span><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\",\"_id\":\"d1344db\"},{\"_id\":\"8b722e5\",\"tab_title\":\"Citrus \",\"tab_content\":\"<p><!-- wp:paragraph --><\\/p>\\n<p style=\\\"text-align: center;\\\"><img class=\\\"alignnone size-medium wp-image-1884\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/pexels-lena-khrupina-2683373-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\"><!-- \\/wp:paragraph --><!-- wp:paragraph --><\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storing - Keep in the fridge crisper drawer in a loosely tied plastic or paper bag.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 2 - 3 weeks.<\\/span><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\"},{\"_id\":\"1b08118\",\"tab_title\":\"Cherries\",\"tab_content\":\"<p><img class=\\\"alignnone size-medium wp-image-2303 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mae-mu-vbAEHCrvXZ0-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice on storing them - Keep them in the fridge for freshness.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is up until 5 days.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"ebdbde6\",\"tab_title\":\"Grapes\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2307 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/yana-gorbunova-GcRsfnJuh6U-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Keep them in a plastic bags with holes in the fridge.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is up 7 days.<\\/span><\\/p>\"},{\"_id\":\"3acf6e4\",\"tab_title\":\"Pineapple\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-1876 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/pexels-dainis-graveris-3922642-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Keep in the fruit basket as whole fruit or store them in the refrigerator when cut opened.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is at least 1 week.<\\/span><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\\n<p><!-- wp:paragraph --><\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\"},{\"_id\":\"cfad5bc\",\"tab_title\":\"Tomatoes\",\"tab_content\":\"<p><!-- wp:paragraph --><\\/p>\\n<p><img class=\\\"alignnone size-medium wp-image-1880 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/pexels-monicore-1391487-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Keep in fruit bench top to help them ripe outside.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is up until 2 weeks for freshness.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\"><!-- \\/wp:paragraph --><!-- wp:paragraph --><\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\\n<p><!-- \\/wp:paragraph --><\\/p>\"},{\"_id\":\"43f60f5\",\"tab_title\":\"Lemon & Lime\",\"tab_content\":\"<p><img class=\\\"alignnone size-medium wp-image-2309 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/arianka-ibarra-fz4j0RPp9qo-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Once the fruit has ripen on the fruit bench, keep them in the fridge drawer.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is up till 1 month in the fridge.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"c9d7439\",\"tab_title\":\"Mango\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2305 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/deon-black-fXEL4k6Pfgg-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Once ripen on bench top, store them in the fridge to avoid overripe.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up to 1 week once stored in the fridge.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"1b0fca3\",\"tab_title\":\"Melon \",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2306 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mockup-graphics-EYFtic-n0Nk-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - For cut melon store them in an airtight container once open.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 3- 5 days once ripened. Cut melon is recommended to consume within 3 days for freshness.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"1f8a8fd\",\"tab_title\":\"Passionfruit\",\"tab_content\":\"<p>\\u00a0<\\/p>\\n<p><img class=\\\"size-medium wp-image-2310 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/michael-kucharski-dVBxFStU7kQ-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Once ripened store them in the refrigerator.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is up until 1 week for freshness.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"3c7d748\",\"tab_title\":\"Peach\",\"tab_content\":\"<p><img class=\\\"alignnone size-medium wp-image-2304 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/jason-leung-K1PU6sqsFPs-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Once ripened store them in the fridge.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time is up until 1 week for freshness of the fruit.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"32ea615\",\"tab_title\":\"Pear\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2313 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/mathilde-langevin-se2O87rXpmU-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Once ripened store them in the fridge.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 2-3 days for freshness.\\u00a0<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"1ad53e5\",\"tab_title\":\"Strawberry\",\"tab_content\":\"<p><img class=\\\"size-medium wp-image-2312 aligncenter\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/lewis-fagg-CE1yaljvkb0-unsplash-296x300.jpeg\\\" alt=\\\"\\\" width=\\\"296\\\" height=\\\"300\\\" \\/><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - Store in a container with holes in the fridge.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit is around 1-2 days for freshness.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\">\\u00a0<\\/p>\"},{\"_id\":\"6a06428\",\"tab_title\":\"Watermelon\",\"tab_content\":\"<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\"><img class=\\\"alignnone size-medium wp-image-2311\\\" src=\\\"http:\\/\\/www.ta11dhvpa.tk\\/wp-content\\/uploads\\/2021\\/09\\/art-rachen-izi5AnlbRIA-unsplash-300x300.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"300\\\" \\/><\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Advice for storage - For cut open watermelon store them in a sealed wrap or a container.<\\/span><\\/p>\\n<p style=\\\"text-align: center;\\\"><span style=\\\"color: #000000;\\\">Recommended storage time for the fruit as a whole up is up until 2 weeks. Once cut opened recommended to consume within 2 days for freshness.\\u00a0<\\/span><\\/p>\"}],\"border_width\":{\"unit\":\"px\",\"size\":7,\"sizes\":[]},\"title_typography_typography\":\"custom\",\"title_typography_font_family\":\"Roboto\",\"title_typography_font_weight\":\"600\",\"icon_space\":{\"unit\":\"px\",\"size\":6,\"sizes\":[]},\"content_background_color\":\"#F8F8F8\",\"content_typography_typography\":\"custom\",\"content_typography_font_family\":\"Roboto\",\"content_typography_font_weight\":\"400\",\"border_color\":\"#CEE1F2\",\"__globals__\":{\"title_color\":\"\",\"tab_active_color\":\"\"},\"title_color\":\"#000000\",\"tab_active_color\":\"#000000\"},\"elements\":[],\"widgetType\":\"accordion\"},{\"id\":\"f974200\",\"elType\":\"widget\",\"settings\":{\"editor\":\"\",\"text_color\":\"#FAFAFA\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Roboto\",\"typography_font_weight\":\"400\"},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"281fc83\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"ce513e5\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null,\"background_background\":\"classic\"},\"elements\":[{\"id\":\"1a39bbf\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p><span style=\\\"color: #000000;\\\">Source from:<\\/span><\\/p>\\n<p><a href=\\\"https:\\/\\/www.sustainability.vic.gov.au\\/recycling-and-reducing-waste\\/at-home\\/avoid-waste\\/food-waste\\/guide-for-storing-fresh-produce#letter-z\\\"><span style=\\\"color: #3366ff;\\\">Sustainability Victoria<\\/span><\\/a><\\/p>\\n<p><a href=\\\"https:\\/\\/health.tas.gov.au\\/healthykids\\/blog\\/how_to_keep_fruit_and_vegetables_longer\\\"><span style=\\\"color: #3366ff;\\\">Tasmanian Government<\\/span><\\/a><\\/p>\\n<p><a href=\\\"https:\\/\\/www.darebin.vic.gov.au\\/-\\/media\\/council\\/files\\/waste-and-environment\\/food-and-green-waste\