post_content = "<!-- wp:site-tagline /-->

<!-- wp:verse {\"style\":{\"color\":{\"background\":\"#daeaf1\",\"text\":\"#043653\"}}} -->
<pre class=\"wp-block-verse has-text-color has-background\" style=\"background-color:#daeaf1;color:#043653\">Australia has set a goal of halving food waste by 2030, in line with the UN Sustainable Development Goal 12.3. One of the main actions that the Australian government must take to reduce food waste is to further support education campaigns that lead to increased public awareness of the food waste problem and its negative impacts as a significant part of reducing food waste, particularly in households.</pre>
<!-- /wp:verse -->

<!-- wp:media-text {\"mediaId\":668,\"mediaLink\":\"<<[site-url]>>/understanding-food-waste/picture1-4/\",\"mediaType\":\"image\"} -->
<div class=\"wp-block-media-text alignwide is-stacked-on-mobile\"><figure class=\"wp-block-media-text__media\"><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/Picture1-4.png\" alt=\"\" class=\"wp-image-668 size-full\"/></figure><div class=\"wp-block-media-text__content\"><!-- wp:list -->
<ul><li>Food waste is a significant problem in Australia, costing the economy around $20 billion each year. Victoria is one of the top states with the highest amount of food waste at around 27.21 million tonnes.</li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div></div>
<!-- /wp:media-text -->

<!-- wp:spacer -->
<div style=\"height:100px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:media-text {\"mediaPosition\":\"right\",\"mediaId\":711,\"mediaLink\":\"<<[site-url]>>/understanding-food-waste/infographic-2-2/\",\"mediaType\":\"image\",\"style\":{\"color\":{\"text\":\"#543e03\"}}} -->
<div class=\"wp-block-media-text alignwide has-media-on-the-right is-stacked-on-mobile has-text-color\" style=\"color:#543e03\"><figure class=\"wp-block-media-text__media\"><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/08/infographic-2-1-1024x1003.jpg\" alt=\"\" class=\"wp-image-711 size-full\"/></figure><div class=\"wp-block-media-text__content\"><!-- wp:list -->
<ul><li>Food waste occurs when edible food is intentionally discarded by consumers after they fail to plan their meals properly and store food till it spoils or goes past the expiry date.&nbsp; </li></ul>
<!-- /wp:list -->

<!-- wp:paragraph -->
<p></p>
<!-- /wp:paragraph --></div></div>
<!-- /wp:media-text -->

<!-- wp:spacer -->
<div style=\"height:100px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:media-text {\"mediaId\":691,\"mediaLink\":\"<<[site-url]>>/understanding-food-waste/print-6/\",\"mediaType\":\"image\"} -->
<div class=\"wp-block-media-text alignwide is-stacked-on-mobile\"><figure class=\"wp-block-media-text__media\"><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/infographic-5-4-1024x1024.jpg\" alt=\"\" class=\"wp-image-691 size-full\"/></figure><div class=\"wp-block-media-text__content\"><!-- wp:list -->
<ul><li>Food waste produces 8% of global greenhouse gas emissions. If food waste were a country, it would be the third-largest emitter of greenhouse gases, behind the United States and China.</li></ul>
<!-- /wp:list --></div></div>
<!-- /wp:media-text -->

<!-- wp:spacer -->
<div style=\"height:100px\" aria-hidden=\"true\" class=\"wp-block-spacer\"></div>
<!-- /wp:spacer -->

<!-- wp:group -->
<div class=\"wp-block-group\"><!-- wp:image {\"align\":\"center\",\"id\":699,\"sizeSlug\":\"large\",\"linkDestination\":\"none\"} -->
<div class=\"wp-block-image\"><figure class=\"aligncenter size-large\"><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/infographic1-2-1024x578.jpg\" alt=\"\" class=\"wp-image-699\"/></figure></div>
<!-- /wp:image --></div>
